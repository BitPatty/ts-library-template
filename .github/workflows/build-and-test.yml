name: Build

on: push

jobs:
  build:
    if: github.repository_owner == 'bitpatty'
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.15.0'
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm run test
